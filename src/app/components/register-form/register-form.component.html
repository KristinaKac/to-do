<form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2 class="form_title">Регистрация</h2>

    <div class="form_control">
        <label for="name">Имя</label><br>
        <input class="input" formControlName="name" type="text" id="name" placeholder="Введите имя..." required>
    </div>
    <div class="error" *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched">
        <div *ngIf="registerForm.controls['name'].hasError('required')">Необходимо заполнить поле 'имя'</div>
    </div>

    <div class="form_control">
        <label for="email">Почта</label><br>
        <input class="input" formControlName="email" type="email" id="email" placeholder="Введите почту..." required>
    </div>
    <div class="error" *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
        <div *ngIf="registerForm.controls['email'].hasError('required')">Необходимо заполнить поле 'почта'</div>
        <div *ngIf="registerForm.controls['email'].hasError('email')">Пожалуйста, укажите корректный адрес</div>
    </div>

    <div class="form_control">
        <label for="password">Пароль</label><br>
        <input class="input" formControlName="password" type="password" id="password" placeholder="Введите пароль..."
            required>
    </div>
    <div class="error" *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
        <div *ngIf="registerForm.controls['password'].hasError('required')">Необходимо заполнить поле 'пароль'</div>
        <div *ngIf="registerForm.controls['password'].hasError('minlength')">Минимальная длина пароля 4 символа</div>
    </div>

    <div class="form_control">
        <button class="blue_btn" [disabled]="registerForm.invalid" type="submit">Зарегистрироваться</button>
    </div>
</form>
