<form class="task_form" [formGroup]="form" (ngSubmit)="submit()">
    <input class="task_input" formControlName="name" type="text" placeholder="Поиск задач..." />
    <select formControlName="status">
        <option value="noStatus">Все статусы</option>
        <option value="important">Важная</option>
        <option value="regular">Обычная</option>
        <option value="done">Выполненная</option>
    </select>
    <button class="grey_btn btn" type="submit">Поиск</button>
</form>
