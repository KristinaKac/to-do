<li class="task">
    <span class="task_status">{{task.status}}</span>
    <span class="task_name">{{task.name}}</span>
    <button 
    (click)="editStatusMode = !editStatusMode"
    >{{editStatusMode ? 'Закрыть' : 'Редактировать'}}</button>
    <button (click)="deleteEvent.emit(task.id)">Удалить</button>
</li>

<app-edit-status 
*ngIf="editStatusMode" 
(editStatusEvent)="editStatus($event)"
></app-edit-status>
